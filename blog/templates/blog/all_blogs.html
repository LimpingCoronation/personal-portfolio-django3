{% extends 'portfolio/base.html' %}
{% block content %}
    <div class="container text-center">
        <h3>Blog</h3>
        <hr>
        <div class="card-group">
            {% for post in posts %}
            <div class="card" style="width: 18rem; ">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><em>{{ post.pub_date|date:'M d Y' }}</em></h6>
                    <p class="card-text">{{ post.description|striptags|truncatechars:100 }}</p>
                    <a href="{% url 'blog:detail' post.id %}" class="card-link">Перейти</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
